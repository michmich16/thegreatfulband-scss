<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Greatful Band</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <script src="./assets/js/main.js" defer></script>
</head>

<body>
    <header>
        <div class="menu-btn" id="menu-btn">
            <div class="menu-btn__burger"></div>
        </div>
    </header>
    <nav class="nav-menu" id="nav-menu">
        <ul>
            <li><button id="homeButton" onclick="">Home</button></li>
            <li><button id="aboutButton" onclick="">About</button></li>
            <li><button onclick="">Tours</button></li>
            <li><button onclick="">Media</button></li>
            <li><button onclick="">Discography</button></li>
        </ul>
    </nav>
    <main>
        <div class="hero">
            <h1>The Greatful Band</h1>
            <img src="./assets/images/pexels-jc-siller-8634867.jpg" alt="">
            <img src="./assets/images/pexels-josh-sorenson-995301.jpg" alt="">
            <img src="./assets/images/pexels-oleg-magni-1813124.jpg" alt="">
            <img src="./assets/images/pexels-brett-sayles-1309240.jpg" alt="">
            <img src="./assets/images/pexels-vishnu-r-nair-1105666.jpg" alt="">
            <img src="./assets/images/pexels-wendy-wei-1699161.jpg" alt="">
        </div>
    </main>
    <!-- FOOTER -->
    <footer>
        <div class="footer-content">
            <div class="address">
                <h3>Contact Us</h3>
                <p>The Greatful Band</p>
                <p>123 Music Avenue</p>
                <p>City, State, 12345</p>
                <p>Email: contact@thegreatfulband.com</p>
                <p>Phone: (123) 456-7890</p>
            </div>
            <div class="contact-form">
                <h3>Send Us a Message</h3>
                <form action="#" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </footer>
</body>

</html>
